    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Global configuration
        const bcrypt = dcodeIO.bcrypt;
        const saltRounds = 10;

        // ---------------- Authentication Functionality ----------------

        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Check if user is already logged in
        function checkLoggedIn() {
          const loggedInUser = localStorage.getItem("currentUser");
          const authContainer = document.getElementById("auth-container");
          const blogContent = document.getElementById("blog-content");
          const currentUserSpan = document.getElementById("current-user");
          if (loggedInUser) {
            authContainer.style.display = "none";
            blogContent.style.display = "block";
            currentUserSpan.textContent = `Logged in as: ${loggedInUser}`;
          }
        }
        checkLoggedIn();

        // Tab switching for Login/Register
        document.querySelectorAll(".tab-button").forEach((button) => {
          button.addEventListener("click", () => {
            const tab = button.dataset.tab;
            document
              .querySelectorAll(".tab-button")
              .forEach((b) => b.classList.remove("active"));
            button.classList.add("active");

            document.querySelectorAll(".auth-form").forEach((form) => {
              form.style.display = "none";
            });

            if (tab === "login") {
              document.getElementById("login-form").style.display = "block";
            } else {
              document.getElementById("register-form").style.display = "block";
            }
          });
        });

        // Login event
        document
          .getElementById("login-submit")
          .addEventListener("click", async function () {
            const username = document
              .getElementById("login-username")
              .value.trim();
            const password = document
              .getElementById("login-password")
              .value.trim();
            const errorElement = document.getElementById("login-error");

            const user = users.find((u) => u.username === username);
            if (!user) {
              errorElement.textContent = "User not found";
              return;
            }
            const match = await bcrypt.compare(password, user.password);
            if (!match) {
              errorElement.textContent = "Incorrect password";
              return;
            }
            localStorage.setItem("currentUser", username);
            document.getElementById("auth-container").style.display = "none";
            document.getElementById("blog-content").style.display = "block";
            document.getElementById(
              "current-user"
            ).textContent = `Logged in as: ${username}`;
          });

        // Registration event
        document
          .getElementById("register-submit")
          .addEventListener("click", async function () {
            const username = document
              .getElementById("register-username")
              .value.trim();
            const password = document
              .getElementById("register-password")
              .value.trim();
            const confirmPassword = document
              .getElementById("register-confirm-password")
              .value.trim();
            const errorElement = document.getElementById("register-error");

            if (users.some((u) => u.username === username)) {
              errorElement.textContent = "Username already exists";
              return;
            }
            if (password !== confirmPassword) {
              errorElement.textContent = "Passwords do not match";
              return;
            }
            const hashedPassword = await bcrypt.hash(password, saltRounds);
            users.push({ username, password: hashedPassword });
            localStorage.setItem("users", JSON.stringify(users));
            localStorage.setItem("currentUser", username);
            document.getElementById("auth-container").style.display = "none";
            document.getElementById("blog-content").style.display = "block";
            document.getElementById(
              "current-user"
            ).textContent = `Logged in as: ${username}`;
          });

        // Logout functionality
        document
          .getElementById("logout-button")
          .addEventListener("click", function () {
            localStorage.removeItem("currentUser");
            location.reload();
          });

            const likeButton = document.createElement("button");
            likeButton.innerText = "❤️" + (post.likes || 0);
            likeButton.addEventListener("click", async function () {
              // Increment like count and update via API
              try {
                await axios.put(
                  `https://your-backend.com/api/posts/${post.id}/like`
                );
                fetchPosts();
              } catch (error) {
                console.error("Error updating likes:", error);
              }
            });
            actionsDiv.appendChild(likeButton);

            // Share button
            const shareButton = document.createElement("button");
            shareButton.innerText = "🔗";
            shareButton.addEventListener("click", function () {
              if (navigator.share) {
                navigator
                  .share({
                    title: post.title,
                    text: post.content,
                    url: window.location.href,
                  })
                  .then(() => console.log("Post shared successfully!"))
                  .catch(console.error);
              } else {
                copyToClipboard(window.location.href);
                alert("Post link copied to clipboard!");
              }
            });
            actionsDiv.appendChild(shareButton);

            // Comment toggle button (for brevity, comments handling is omitted)
            const commentButton = document.createElement("button");
            commentButton.innerText = "💬";
            actionsDiv.appendChild(commentButton);

            postDiv.appendChild(actionsDiv);

            postsDiv.prepend(postDiv);
          });
        }

        // Fallback: Copy text to clipboard
        function copyToClipboard(text) {
          const textarea = document.createElement("textarea");
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);
        }

        // Toggle new post form visibility
        document
          .getElementById("new-post-button")
          .addEventListener("click", function () {
            const form = document.getElementById("new-post-form");
            form.style.display =
              form.style.display === "none" || form.style.display === ""
                ? "block"
                : "none";
          });

        // Handle new post submission (send to API)
        document
          .getElementById("submit-post")
          .addEventListener("click", async function () {
            const title = document.getElementById("post-title").value.trim();
            const content = document
              .getElementById("post-content")
              .value.trim();
            if (!title || !content) {
              alert("Please enter both title and content.");
              return;
            }
            const newPost = {
              title: title,
              content: content,
              postedBy: localStorage.getItem("currentUser") || "Anonymous",
            };
            try {
              await axios.post("https://your-backend.com/api/posts", newPost);
              fetchPosts(); // Refresh posts after submission
              // Clear form and hide it
              document.getElementById("post-title").value = "";
              document.getElementById("post-content").value = "";
              document.getElementById("new-post-form").style.display = "none";
            } catch (error) {
              console.error("Error submitting post:", error);
            }
          });

        // Initial fetch of posts on page load
        fetchPosts();
      });
    </script>
  </body>
</html>
